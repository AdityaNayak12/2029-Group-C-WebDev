<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transform Playground</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 30px;
        min-height: 100vh;
        background: #f3f4f6;
        font-family: Arial, sans-serif;
      }

      .box {
        width: 120px;
        height: 120px;
        background: #3b82f6; /* blue */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box translate">Translate</div>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
    <div class="box skew">Skew</div>
    <div class="box combo">Combo</div>
    <div class="box origin">Origin</div>
    <div class="box threeD">3D</div>
  </body>
</html>
