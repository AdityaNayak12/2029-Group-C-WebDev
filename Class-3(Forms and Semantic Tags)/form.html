</head>
<body>
    <!-- Survey Form -->

    <form>
        <label>Name</label>
        <input type="text">
             </br>

          </br>

        <label>Password</label>
        <input type="password">
          </br>

        <label>DOB</label>

          </br>

        <label>Phone Number</label>

          </br>

        <h3>Favourite Desitnation</h3>

        <label>Switzerland</label>
        <input type="checkbox">

        <input type="checkbox">

        <input type="submit"/>
    </form>
